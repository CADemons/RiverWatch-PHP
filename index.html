<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>RiverDeep - CA Demons</title>
        <script type="text/javascript" src="moment.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body onload="getData();">
    <center>
        <h2>Sudbury River Height</h2>
        <div>
            <select id="selector" onchange="getData();">
                <option value="86400000" label="Last Day" selected/>
                <option value="604800000" label="Last Week"/>
                <option value="2678400000" label="Last Month"/>
                <option value="31536000000" label="Last Year"/>
            </select><input type="text" id="resolution" value="50" onkeydown="if (event.keyCode == 13) document.getElementById('reload').click()"/>
            <button id="reload" onclick="getData();">Reload</button>
            <img id="load" src="loading.gif" alt="Loading..." style="visibility: hidden; height: 20px; width: 20px;"/>
            <br />
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="650" height="400">
            <text id="top" x="630" y="10" transform="rotate(90 630,10)"></text>
            <text id="bottom" x="630" y="265" transform="rotate(90 630,265)"></text>
            <text id="start" x="5" y="315"></text>
            <text id="end" x="485" y="315"></text>
            <polygon id="data" points="10,100 60,100 110,100 160,100 210,100 260,100 310,100" style="fill:blue;stroke:black;stroke-width:2"/>
            <rect id="databorder" x="0" y="0" width="620" height="300" style="fill:none;stroke:black;stroke-width:4;"/> 
            </svg>
        </div>
    </center>
</body>
</html>
